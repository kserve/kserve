apiVersion: v1
kind: Namespace
metadata:
  name: kserve

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kserve-controller-manager
  namespace: kserve

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kserve-controller-manager
  namespace: kserve
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
        - name: manager
          image: kserve/kserve-controller:v0.15.2
