apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmisvc-controller-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "llmisvc.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
    control-plane: "llmisvc-controller-manager"
    controller-tools.k8s.io: "1.0"
spec:
  selector:
    matchLabels:
      control-plane: "llmisvc-controller-manager"
      controller-tools.k8s.io: "1.0"
  template:
    metadata:
      labels:
        app.kubernetes.io/component: controller
        app.kubernetes.io/name: "llmisvc-controller-manager"
        control-plane: "llmisvc-controller-manager"
        controller-tools.k8s.io: "1.0"
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      containers:
      - name: manager
        image: "{{ .Values.llmisvc.controller.containers.manager.image }}:{{ .Values.llmisvc.controller.containers.manager.tag | default .Values.kserve.version }}"
        imagePullPolicy: {{ .Values.llmisvc.controller.containers.manager.imagePullPolicy }}
        resources: {{- toYaml .Values.llmisvc.controller.containers.manager.resources | nindent 10 }}
        args:
          - --metrics-addr=127.0.0.1:8443
          - --leader-elect

        command:
          - /manager

        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace

        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5

        ports:
          - containerPort: 9443
            name: webhook-server
            protocol: TCP
          - containerPort: 8443
            name: metrics
            protocol: TCP

        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          seccompProfile:
            type: RuntimeDefault

        volumeMounts:
          - mountPath: /tmp/k8s-webhook-server/serving-certs
            name: cert
            readOnly: true

      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      serviceAccountName: llmisvc-controller-manager
      terminationGracePeriodSeconds: 30
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: llmisvc-webhook-server-cert
