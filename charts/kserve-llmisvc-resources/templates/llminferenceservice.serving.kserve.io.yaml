apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "kserve-llmisvc-resources.fullname" . }}-llminferenceservice.serving.kserve.io
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "kserve-llmisvc-resources.fullname" . }}-llmisvc-serving-cert
  labels:
  {{- include "kserve-llmisvc-resources.labels" . | nindent 4 }}
webhooks:
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: '{{ include "kserve-llmisvc-resources.fullname" . }}-llmisvc-webhook-svc'
      namespace: '{{ .Release.Namespace }}'
      path: /validate-serving-kserve-io-v1alpha1-llminferenceservice
  failurePolicy: Fail
  name: llminferenceservice.kserve-webhook-server.validator
  rules:
  - apiGroups:
    - serving.kserve.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - llminferenceservices
  sideEffects: None
