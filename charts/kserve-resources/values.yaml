# Default values for kserve
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# KServe Predictive AI - Traditional ML and Deep Learning Model Serving Platform

# NOTE: This file was auto-generated from kserve mapping configuration.
# Source of truth: Kustomize manifests in config/

kserve:
  version: v0.16.0
  createSharedResources: true
  controller:
    containers:
      manager:
        image: kserve/kserve-controller
        tag: ''
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 200Mi
inferenceServiceConfig:
  enabled: ''
  explainers:
    art:
      image: kserve/art-explainer
      tag: latest
  storageInitializer:
    image: kserve/storage-initializer
    tag: ''
    memoryRequest: 100Mi
    memoryLimit: 1Gi
    cpuRequest: 100m
    cpuLimit: '1'
    caBundleConfigMapName: ''
    caBundleVolumeMountPath: /etc/ssl/custom-certs
    enableModelcar: true
    cpuModelcar: 10m
    memoryModelcar: 15Mi
    uidModelcar: 1010
  agent:
    image: kserve/agent
    tag: ''
    memoryRequest: 100Mi
    memoryLimit: 1Gi
    cpuRequest: 100m
    cpuLimit: '1'
  logger:
    image: kserve/agent
    tag: ''
    memoryRequest: 100Mi
    memoryLimit: 1Gi
    cpuRequest: 100m
    cpuLimit: '1'
    defaultUrl: http://default-broker
  batcher:
    image: kserve/agent
    tag: ''
    memoryRequest: 1Gi
    memoryLimit: 1Gi
    cpuRequest: '1'
    cpuLimit: '1'
    maxBatchSize: '32'
    maxLatency: '5000'
  router:
    image: kserve/router
    tag: ''
    memoryRequest: 100Mi
    memoryLimit: 1Gi
    cpuRequest: 100m
    cpuLimit: '1'
    imagePullPolicy: IfNotPresent
  credentials:
    storageSpecSecretName: storage-config
    storageSecretNameAnnotation: serving.kserve.io/storageSecretName
    gcs:
      gcsCredentialFileName: gcloud-application-credentials.json
    s3:
      s3AccessKeyIDName: AWS_ACCESS_KEY_ID
      s3SecretAccessKeyName: AWS_SECRET_ACCESS_KEY
      s3Endpoint: ''
      s3UseHttps: ''
      s3Region: ''
      s3VerifySSL: ''
      s3UseVirtualBucket: ''
      s3UseAccelerate: ''
      s3UseAnonymousCredential: ''
      s3CABundleConfigMap: ''
      s3CABundle: ''
  ingress:
    enableGatewayApi: false
    kserveIngressGateway: kserve/kserve-ingress-gateway
    ingressGateway: knative-serving/knative-ingress-gateway
    localGateway: knative-serving/knative-local-gateway
    localGatewayService: knative-local-gateway.istio-system.svc.cluster.local
    ingressDomain: example.com
    ingressClassName: istio
    domainTemplate: '{{ .Name }}-{{ .Namespace }}.{{ .IngressDomain }}'
    urlScheme: http
    disableIstioVirtualHost: false
    disableIngressCreation: false
  deploy:
    defaultDeploymentMode: Serverless
  metricsAggregator:
    enableMetricAggregation: 'false'
    enablePrometheusScraping: 'false'
  localModel:
    enabled: false
    jobNamespace: kserve-localmodel-jobs
    defaultJobImage: kserve/storage-initializer
    defaultJobImageTag: ''
    fsGroup: 1000
    jobTTLSecondsAfterFinished: 3600
    reconcilationFrequencyInSecs: 60
    disableVolumeManagement: false
  security:
    autoMountServiceAccountToken: true
  inferenceService:
    resource:
      cpuLimit: '1'
      memoryLimit: 2Gi
      cpuRequest: '1'
      memoryRequest: 2Gi
  opentelemetryCollector:
    scrapeInterval: 5s
    metricReceiverEndpoint: keda-otel-scaler.keda.svc:4317
    metricScalerEndpoint: keda-otel-scaler.keda.svc:4318
    resource:
      cpuLimit: '1'
      memoryLimit: 2Gi
      cpuRequest: 200m
      memoryRequest: 512Mi
  autoscaler:
    scaleUpStabilizationWindowSeconds: '0'
    scaleDownStabilizationWindowSeconds: '300'
certManager:
  enabled: ''
