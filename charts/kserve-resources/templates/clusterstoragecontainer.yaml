apiVersion: "serving.kserve.io/v1alpha1"
kind: ClusterStorageContainer
metadata:
  name: default
spec:
  container:
    name: storage-initializer
    image: kserve/storage-initializer:latest
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 1Gi
        cpu: "1"
  supportedUriFormats:
    - name: gcs
      type: prefix
      str: gs://
    - name: s3
      type: prefix
      str: s3://
    - name: hdfs
      type: prefix
      str: hdfs://
    - name: webhdfs
      type: prefix
      str: webhdfs://
    - name: azure_blob
      type: regex 
      str: "https://(.+?).blob.core.windows.net/(.+)"
    - name: azure_file
      type: regex 
      str: "https://(.+?).file.core.windows.net/(.+)"
    - name: url_generic
      type: regex 
      str: "https?://(.+)/(.+)"
