apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "kserve-resources.fullname" . }}-kserve-localmodelnode-agent
  labels:
    control-plane: kserve-localmodelnode-agent
    controller-tools.k8s.io: "1.0"
  {{- include "kserve-resources.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      control-plane: kserve-localmodelnode-agent
      controller-tools.k8s.io: "1.0"
    {{- include "kserve-resources.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kserve-localmodelnode-agent
        control-plane: kserve-localmodelnode-agent
        controller-tools.k8s.io: "1.0"
      {{- include "kserve-resources.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      containers:
      - command:
        - /manager
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.kserveLocalmodelnodeAgent.manager.image.repository }}:{{ .Values.kserveLocalmodelnodeAgent.manager.image.tag
          | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.kserveLocalmodelnodeAgent.manager.imagePullPolicy }}
        name: manager
        resources: {{- toYaml .Values.kserveLocalmodelnodeAgent.manager.resources | nindent
          10 }}
        securityContext: {{- toYaml .Values.kserveLocalmodelnodeAgent.manager.containerSecurityContext
          | nindent 10 }}
        volumeMounts:
        - mountPath: /mnt/models
          name: models
      nodeSelector: {{- toYaml .Values.kserveLocalmodelnodeAgent.nodeSelector | nindent
        8 }}
      securityContext: {{- toYaml .Values.kserveLocalmodelnodeAgent.podSecurityContext
        | nindent 8 }}
      serviceAccountName: {{ include "kserve-resources.fullname" . }}-kserve-localmodelnode-agent
      terminationGracePeriodSeconds: 10
      volumes:
      - hostPath:
          path: /models
          type: DirectoryOrCreate
        name: models
