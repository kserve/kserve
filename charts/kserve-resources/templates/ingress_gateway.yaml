{{- if .Values.kserve.controller.gateway.ingressGateway.enableGatewayApi }}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: kserve-ingress-gateway
  namespace: {{ .Release.Namespace }}
spec:
  gatewayClassName: envoy
  listeners:
   - name: http
     port: 80
     protocol: HTTP
     allowedRoutes:
       namespaces:
         from: All
{{- end }}