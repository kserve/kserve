apiVersion: v1
kind: Service
metadata:
  name: {{ include "kserve-resources.fullname" . }}-kserve-controller-manager-metrics-service
  labels:
    control-plane: kserve-controller-manager
    controller-tools.k8s.io: "1.0"
  {{- include "kserve-resources.labels" . | nindent 4 }}
  annotations:
    prometheus.io/port: "8443"
    prometheus.io/scheme: https
    prometheus.io/scrape: "true"
spec:
  type: {{ .Values.kserveControllerManagerMetricsService.type }}
  selector:
    control-plane: kserve-controller-manager
    controller-tools.k8s.io: "1.0"
    {{- include "kserve-resources.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.kserveControllerManagerMetricsService.ports | toYaml | nindent 2 }}
