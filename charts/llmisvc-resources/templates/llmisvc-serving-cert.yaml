apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "llm-isvc-resources.fullname" . }}-llmisvc-serving-cert
  labels:
  {{- include "llm-isvc-resources.labels" . | nindent 4 }}
spec:
  commonName: llmisvc-webhook-server-service.kserve.svc
  dnsNames:
  - '{{ include "llm-isvc-resources.fullname" . }}-llmisvc-webhook-server-service.{{ .Release.Namespace
    }}.svc'
  issuerRef:
    kind: Issuer
    name: '{{ include "llm-isvc-resources.fullname" . }}-selfsigned-issuer'
  secretName: llmisvc-webhook-server-cert
