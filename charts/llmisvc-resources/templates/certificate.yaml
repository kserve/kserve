apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: llmisvc-serving-cert
  namespace: {{ .Release.Namespace }}
spec:
  commonName: llmisvc-webhook-server-service.{{ .Release.Namespace }}.svc
  dnsNames:
  - llmisvc-webhook-server-service.{{ .Release.Namespace }}.svc
  issuerRef:
    kind: Issuer
    name: llmisvc-selfsigned-issuer
  secretName: llmisvc-webhook-server-cert

---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: llmisvc-selfsigned-issuer
  namespace: {{ .Release.Namespace }}
spec:
  selfSigned: {}
