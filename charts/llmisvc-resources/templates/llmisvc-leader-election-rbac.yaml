apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "llm-isvc-resources.fullname" . }}-llmisvc-leader-election-role
  labels:
  {{- include "llm-isvc-resources.labels" . | nindent 4 }}
rules:
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
  - get
  - list
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "llm-isvc-resources.fullname" . }}-llmisvc-leader-election-rolebinding
  labels:
  {{- include "llm-isvc-resources.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: '{{ include "llm-isvc-resources.fullname" . }}-llmisvc-leader-election-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "llm-isvc-resources.fullname" . }}-llmisvc-controller-manager'
  namespace: '{{ .Release.Namespace }}'
