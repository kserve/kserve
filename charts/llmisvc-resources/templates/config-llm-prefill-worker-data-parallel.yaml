apiVersion: serving.kserve.io/v1alpha1
kind: LLMInferenceServiceConfig
metadata:
  name: kserve-config-llm-prefill-worker-data-parallel
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "llm-isvc-resources.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  prefill:
    worker:
      containers:
        - image: {{ .Values.kserve.llmisvc.configs.workers.prefill.image.repository }}:{{ .Values.kserve.llmisvc.configs.workers.prefill.image.tag }}
          imagePullPolicy: {{ .Values.kserve.llmisvc.configs.workers.prefill.image.pullPolicy }}
          name: main
          ports:
            {{- toYaml .Values.kserve.llmisvc.configs.workers.prefill.ports | nindent 12 }}
          stdin: true
          tty: true
          command:
            - "/bin/sh"
            - "-c"
          args:
            - |2-
{{`
              START_RANK=$(( ${LWS_WORKER_INDEX:-0} * {{ Default .Spec.Prefill.Parallelism.DataLocal 1 }} ))
              if [ "${LWS_WORKER_INDEX:-0}" -eq 0 ]; then
                #################
                # Leader-only launch
                #################
                vllm serve \
                  {{ .Spec.Model.Name }} \
                  --port 8000 \
                  --api-server-count 4 \
                  --disable-log-requests \
                  {{- if .Spec.Prefill.Parallelism.Expert -}}--enable-expert-parallel \{{- end }}
                  {{- if .Spec.Prefill.Parallelism.Tensor -}}--tensor-parallel-size {{ .Spec.Prefill.Parallelism.Tensor }} \{{- end }}
                  --data-parallel-size {{ Default .Spec.Prefill.Parallelism.Data 1 }} \
                  --data-parallel-size-local {{ Default .Spec.Prefill.Parallelism.DataLocal 1 }} \
                  --data-parallel-address $(LWS_LEADER_ADDRESS) \
                  --data-parallel-rpc-port {{ if .Spec.Prefill.Parallelism.DataRPCPort }}{{ .Spec.Prefill.Parallelism.DataRPCPort }}{{ else }}5555{{- end }} \
                  --data-parallel-start-rank $START_RANK \
                  --trust-remote-code
              else
                #################
                # Worker-only launch
                #################
                vllm serve \
                  {{ .Spec.Model.Name }} \
                  --port 8000 \
                  --disable-log-requests \
                  {{- if .Spec.Prefill.Parallelism.Expert -}}--enable-expert-parallel \{{- end }}
                  {{- if .Spec.Prefill.Parallelism.Tensor -}}--tensor-parallel-size {{ .Spec.Prefill.Parallelism.Tensor }} \{{- end }}
                  --data-parallel-size {{ Default .Spec.Prefill.Parallelism.Data 1 }} \
                  --data-parallel-size-local {{ Default .Spec.Prefill.Parallelism.DataLocal 1 }} \
                  --data-parallel-address $(LWS_LEADER_ADDRESS) \
                  --data-parallel-rpc-port {{ if .Spec.Prefill.Parallelism.DataRPCPort }}{{ .Spec.Prefill.Parallelism.DataRPCPort }}{{ else }}5555{{- end }} \
                  --data-parallel-start-rank $START_RANK \
                  --trust-remote-code \
                  --headless
              fi`}}
          env:
            {{- toYaml .Values.kserve.llmisvc.configs.workers.prefill.env | nindent 12 }}
          securityContext:
            {{- toYaml .Values.kserve.llmisvc.configs.workers.prefill.securityContext | nindent 12 }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: FallbackToLogsOnError
          livenessProbe:
            {{- toYaml .Values.kserve.llmisvc.configs.workers.prefill.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.kserve.llmisvc.configs.workers.prefill.readinessProbe | nindent 12 }}
          volumeMounts:
            {{- toYaml .Values.kserve.llmisvc.configs.workers.prefill.volumeMounts | nindent 12 }}
      terminationGracePeriodSeconds: {{ .Values.kserve.llmisvc.configs.workers.prefill.terminationGracePeriodSeconds }}
      volumes:
        {{- toYaml .Values.kserve.llmisvc.configs.workers.prefill.volumes | nindent 8 }}