{{- if .Values.runtimes.enabled }}
{{- if .Values.runtimes.lightgbm.enabled }}
apiVersion: serving.kserve.io/v1alpha1
kind: ClusterServingRuntime
metadata:
  name: kserve-lgbserver
  labels:
    {{- include "kserve-runtime-configs.labels" . | nindent 4 }}
spec:
  annotations:
    prometheus.kserve.io/path: /metrics
    prometheus.kserve.io/port: "8080"
  containers:
  - args:
    - --model_name={{ "{{" }}.Name{{ "}}" }}
    - --model_dir=/mnt/models
    - --http_port=8080
    - --nthread=1
    image: {{ .Values.runtimes.lightgbm.image.repository }}:{{ .Values.runtimes.lightgbm.image.tag | default .Values.kserve.version }}
    name: kserve-container
    resources: {{- toYaml .Values.runtimes.lightgbm.resources | nindent 6 }}
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      privileged: false
      runAsNonRoot: true
  protocolVersions:
  - v1
  - v2
  supportedModelFormats:
  - autoSelect: true
    name: lightgbm
    priority: 2
    version: "4"
{{- end }}
{{- end }}
