    needs:
      [
        kserve-image-build,
        predictor-runtime-build,
        explainer-runtime-build,
        graph-tests-images-build,
      ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
