name: 'Minikube setup action'
description: 'Sets up minikube on the github runner'

runs:
  using: "composite"
  steps:
    - name: Install jq
      shell: bash
      run: |
        wget https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64 -O /usr/local/bin/jq && chmod +x /usr/local/bin/jq
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.26.0'
    - name: Setup Minikube
      uses: medyagh/setup-minikube@latest
      with:
        minikube-version: '1.30.1'
        kubernetes-version: 'v1.26.4'
        driver: 'none'
        wait: 'all'
        start-args: --wait-timeout=120s
    - name: Configure cni
      shell: bash
      run: |
        jq '.cniVersion = "0.4.0" | .plugins |= . + [{ "type": "firewall" }]' /etc/cni/net.d/1-k8s.conflist | sudo tee /etc/cni/net.d/1-k8s.conflist.patched
        sudo mv /etc/cni/net.d/1-k8s.conflist.patched /etc/cni/net.d/1-k8s.conflist
        sudo systemctl restart cri-docker
    - name: Setup port-forward
      shell: bash
      run: sudo apt-get install -y conntrack socat
    - name: Check Kubernetes pods
      shell: bash
      run: kubectl get pods -n kube-system
    - name: Setup KServe dependencies
      shell: bash
      run: |
        ./test/scripts/gh-actions/setup-deps.sh

        kubectl get pods -n istio-system
        kubectl describe svc -n istio-system istio-ingressgateway
        kubectl get pods -n knative-serving
        kubectl get pods -n cert-manager
    
    - name: Update test overlays
      shell: bash
      run: |
        ./test/scripts/gh-actions/update-test-overlays.sh
        docker image ls
        cat ./config/overlays/test/configmap/inferenceservice.yaml
