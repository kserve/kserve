[tool.poetry]
name = "custom-model"
version = "0.15.0rc0"
description = "Custom model implementation. Not intended for use outside KServe Frameworks Images."
authors = ["The KServe Authors"]
license = "https://github.com/kserve/kserve/blob/master/LICENSE"
packages = [
    { include = "*.py" }
]

[tool.poetry.dependencies]
python = ">=3.9.2,<3.13"
kserve = {path = "../kserve", develop = true, extras = ["ray"]}
torchvision = {version = "0.18.0+cpu", source = "pytorch"}
torch = {version = "2.3.0+cpu", source = "pytorch"}
pillow = "^10.3.0"


[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = { version = "~24.3.0", extras = ["colorama"] }

[tool.poetry-version-plugin]
source = "file"
file_path = "../VERSION"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
