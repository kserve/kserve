[tool.poetry]
name = "huggingfaceserver"
version = "0.15.2"
description = "Model Server implementation for huggingface. Not intended for use outside KServe Frameworks Images."
authors = ["Dan Sun <dsun20@bloomberg.net>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{ include = "huggingfaceserver" }]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
kserve = { path = "../kserve", extras = ["storage", "llm"], develop = true }
transformers = ">=4.51.2"
accelerate = "^1.6.0"
torch = ">=2.6.0"
triton = "3.2.0"
vllm = "0.8.5"
bitsandbytes = ">=0.45.3"
flashinfer-python = "~0.2.5"
modelscope = "^1.16.0"
setuptools = ">=70.0.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.4.4"
pytest-cov = "^5.0.0"
mypy = "^0.991"
pytest-asyncio = ">=0.23.4, <1.0.0"
pytest_httpx = "^v0.30.0"
einops = "^0.8.0"
openai = "^1.59.9"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = { version = "~24.3.0", extras = ["colorama"] }

[tool.poetry-version-plugin]
source = "file"
file_path = "../VERSION"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
