[tool.poetry]
name = "kserve"
version = "0.14.0rc1"
description = "KServe Python SDK"
authors = [
    "The KServe Authors <dsun20@bloomberg.net>",
    "The KServe Authors <ellisbigelow@google.com>",
    "The KServe Authors <hejinchi@cn.ibm.com>",
]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/kserve/kserve/tree/master/python/kserve"
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
    { include = "kserve" },
]
exclude = ["kserve/storage/test"]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
uvicorn = { version = "^0.30.6", extras = ["standard"] }
fastapi = ">=0.114.1"
cloudevents = "^1.6.2"
six = "^1.16.0"
kubernetes = ">=23.3.0"
python-dateutil = "^2.8.0"
numpy = "^1.26.0"
psutil = "^5.9.6"
grpcio = "^1.60.0"
protobuf = "^4.25.4"
prometheus-client = "^0.20.0"
orjson = "^3.9.15"
httpx = "^0.27.2"
timing-asgi = "^0.3.0"
tabulate = "^0.9.0"
pandas =  "^2.2.0"
pydantic = [{ version = "^2.5.0", python = "3.12" }, { version = ">1.0,<3", python = ">=3.9,<3.12" }]
pyyaml = "^6.0.0"

# Storage dependencies. They can be opted into by apps.
requests = { version = "^2.32.2", optional = true }
google-cloud-storage = { version = "^2.14.0", optional = true }
azure-storage-blob = { version = "^12.20.0", optional = true }
azure-storage-file-share = { version = "^12.16.0", optional = true }
azure-identity = { version = "^1.15.0", optional = true }
boto3 = { version = "^1.29.0", optional = true }
huggingface-hub = { version = "^0.24.5", optional = true }

# Logging dependencies. They can be opted into by apps.
asgi-logger = { version = "^0.1.0", optional = true }

# Ray dependency
ray = { version = "~2.35.0", extras = ["serve"], optional = true }

[tool.poetry.extras]
storage = [
    "requests",
    "google-cloud-storage",
    "azure-storage-blob",
    "azure-storage-file-share",
    "azure-identity",
    "boto3",
    "huggingface-hub"

]
logging = [
    "asgi-logger"
]
ray = [
    "ray"
]
[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.4.4"
pytest-cov = "^5.0.0"
pytest-xdist = "^3.0.2"
pytest-asyncio = ">=0.23.4, <1.0.0"
pytest_httpx = "^v0.30.0"
mypy = "^0.991"
portforward = "^0.6.2"
avro = "^1.11.0"
tomlkit = "^0.12.0"
jinja2 = "^3.1.4"
grpcio-testing = "^1.60.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = { version = "~24.3.0", extras = ["colorama"] }

[tool.poetry-version-plugin]
source = "file"
file_path = "../VERSION"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
