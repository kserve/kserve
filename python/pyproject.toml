[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
extend-exclude = '''
(
  kserve\/kserve\/models\/.+\.py    # exclude autogenerated files
  | kserve\/kserve\/protocol\/rest\/openai\/types\/.+\.py    # exclude autogenerated files
  | kserve\/kserve\/(exceptions|configuration|rest|api_client).py
  | .*_pb2(_grpc)?.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''
