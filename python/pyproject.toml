[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
extend-exclude = '''
(
  kserve\/kserve\/models\/.+\.py    # exclude autogenerated files
  | kserve\/kserve\/protocol\/rest\/openai\/types\/.+\.py    # exclude autogenerated files
  | kserve\/kserve\/(exceptions|configuration|rest|api_client).py
  | .*_pb2(_grpc)?.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''

[tool.pip-licenses]
from = "mixed"
format = "plain-vertical"
with-license-file = true
with-notice-file = true
with-urls = true
output-path = "third_party/library"
# Requires manual review
ignore-packages = [
  "nvidia-cublas-cu12", 
  "nvidia-cuda-cupti-cu12", 
  "nvidia-cuda-nvrtc-cu12", 
  "nvidia-cuda-runtime-cu12", 
  "nvidia-cudnn-cu12",
  "nvidia-cufft-cu12", 
  "nvidia-cufile-cu12", 
  "nvidia-curand-cu12", 
  "nvidia-cusolver-cu12", 
  "nvidia-cusparse-cu12", 
  "nvidia-nccl-cu12", 
  "nvidia-nvjitlink-cu12", 
  "nvidia-nvtx-cu12", 
  # Intel EULA
  "intel-openmp", "intel-cmplr-lib-ur",
  # Intel Simplified Software License
  "umf", "tcmlib"
]
allow-only = "Apache Software License;MIT License;BSD License;Mozilla Public License 2.0 (MPL 2.0);Python Software Foundation License;CMU License (MIT-CMU);The Unlicense (Unlicense);ISC License (ISCL);GNU Lesser General Public License v2 (LGPLv2);GNU General Public License (GPL);Historical Permission Notice and Disclaimer (HPND);"
