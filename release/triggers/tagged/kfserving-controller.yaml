---
### Specify as necessary ###
name: kfserving-controller-tagged
substitutions:
  _COMPONENT: "kfserving-controller"
  _DOCKERFILE: "./Dockerfile"
  _CONTEXT: "."
###########################
github:
  owner: kubeflow
  name: kfserving
  push:
    tag: v*.*.*
###########################
build:
  steps:
  - name: docker
    args:
    - "build"
    - "-t"
    - "gcr.io/$REPO_NAME/${_COMPONENT}:$TAG_NAME"
    - "-f"
    - "${_DOCKERFILE}"
    - "${_CONTEXT}"
  images:
  - gcr.io/$REPO_NAME/${_COMPONENT}:$TAG_NAME
