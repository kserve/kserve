---
### Specify as necessary ###
description: TF2OpenAPI Autobuilder
substitutions:
  _COMPONENT: "tf2openapi"
  _DOCKERFILE: "./tools/tf2openapi/Dockerfile"
  _CONTEXT: "."
###########################
github:
  owner: kubeflow
  name: kfserving
  push:
    tag: v0.*.*
### Specify as necessary ###
includedFiles:
- tools/tf2openapi/**
- vendor/**
- pkg/**
###########################
build:
  steps:
  - name: docker
    args:
    - "build"
    - "-t"
    - "gcr.io/$REPO_NAME/${_COMPONENT}:$TAG_NAME"
    - "-f"
    - "${_DOCKERFILE}"
    - "${_CONTEXT}"
  images:
  - gcr.io/$REPO_NAME/${_COMPONENT}:$TAG_NAME
