---
### Specify as necessary ###
description: TF2OpenAPI Autobuilder
substitutions:
  _COMPONENT: "tf2openapi"
  _DOCKERFILE: "./tools/tf2openapi/Dockerfile"
  _CONTEXT: "."
###########################
github:
  owner: kubeflow
  name: kfserving
  push:
    branch: master
###########################
build:
  steps:
  - name: docker
    args:
    - "build"
    - "-t"
    - "gcr.io/$REPO_NAME/${_COMPONENT}:$BRANCH_NAME"
    - "-f"
    - "${_DOCKERFILE}"
    - "${_CONTEXT}"
  images:
  - gcr.io/$REPO_NAME/${_COMPONENT}:$BRANCH_NAME
