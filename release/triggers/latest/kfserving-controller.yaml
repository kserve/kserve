---
### Specify as necessary ###
description: KFServing Controller Autobuilder
substitutions:
  _COMPONENT: "kfserving-controller"
  _DOCKERFILE: "./Dockerfile"
  _CONTEXT: "."
###########################
github:
  owner: kubeflow
  name: kfserving
  push:
    branch: master
###########################
build:
  steps:
  - name: docker
    args:
    - "build"
    - "-t"
    - "gcr.io/$REPO_NAME/${_COMPONENT}:$BRANCH_NAME"
    - "-f"
    - "${_DOCKERFILE}"
    - "${_CONTEXT}"
  images:
  - gcr.io/$REPO_NAME/${_COMPONENT}:$BRANCH_NAME
