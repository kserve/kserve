---
### Specify as necessary ###
name: sklearn-server-latest
substitutions:
  _COMPONENT: "sklearnserver"
  _DOCKERFILE: "./python/sklearn.Dockerfile"
  _CONTEXT: "./python"
###########################
github:
  owner: kubeflow
  name: kfserving
  push:
    branch: master
###########################
build:
  steps:
  - name: docker
    args:
    - "build"
    - "-t"
    - "gcr.io/$REPO_NAME/${_COMPONENT}:latest"
    - "-f"
    - "${_DOCKERFILE}"
    - "${_CONTEXT}"
  images:
  - gcr.io/$REPO_NAME/${_COMPONENT}:latest
