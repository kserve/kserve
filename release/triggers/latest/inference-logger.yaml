---
### Specify as necessary ###
name: inference-inference-logger-latest
description: inference-inference-logger-latest
substitutions:
  _COMPONENT: "inference-inference-logger"
  _DOCKERFILE: "./inference-inference-logger.Dockerfile"
  _CONTEXT: "."
###########################
github:
  owner: kubeflow
  name: kfserving
  push:
    branch: master
###########################
build:
  steps:
  - name: docker
    args:
    - "build"
    - "-t"
    - "gcr.io/$REPO_NAME/${_COMPONENT}:latest"
    - "-f"
    - "${_DOCKERFILE}"
    - "${_CONTEXT}"
  images:
  - gcr.io/$REPO_NAME/${_COMPONENT}:latest
