[pytest]
markers = 
    slow: a set of slow e2e tests
    fast: a set of fast e2e tests
    explainer: explainer tests
    transformer: transformer tests
    mms: multi model tests
    pmml: pmml e2e tests
    grpc: grpc tests
    graph: inference graph tests
    helm: helm e2e tests
    raw: raw e2e tests
    kourier: e2e tests using kourier as networking layer
    collocation: transformer and predictor collocation e2e tests
    predictor: predictor e2e tests including grpc
    path_based_routing: e2e test for path based routing
