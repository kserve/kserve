apiVersion: "serving.kubeflow.org/v1alpha2"
kind: "InferenceService"
metadata:
  name: "flowers-sample"
spec:
  default:
    predictor:
      minReplicas: 1
      tensorflow:
        storageUri: "gs://kfserving-samples/models/tensorflow/flowers"
        resources:
          requests:
            cpu: 0.1
            memory: 256Mi
          limits:
            memory: 512Mi
