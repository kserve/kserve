# permissions to do viewer inferenceservices.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: inferenceservice-viewer-role
rules:
- apiGroups:
  - serving.kubeflow.org.serving.kubeflow.org
  resources:
  - inferenceservices
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - serving.kubeflow.org.serving.kubeflow.org
  resources:
  - inferenceservices/status
  verbs:
  - get
