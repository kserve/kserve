# Certificate for KServe webhook
# Note: The shared Issuer (selfsigned-issuer) is created by llmisvc certmanager config
# This allows llmisvc to be deployed standalone while sharing the issuer when deployed together
# More document can be found at https://docs.cert-manager.io
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: serving-cert # this name should match the one appeared in kustomizeconfig.yaml
  namespace: kserve
spec:
  # $(SERVICE_NAME) and $(SERVICE_NAMESPACE) will be substituted by kustomize
  commonName: $(webhookServiceName).$(kserveNamespace).svc
  dnsNames:
    - $(webhookServiceName).$(kserveNamespace).svc
  issuerRef:
    kind: Issuer
    name: selfsigned-issuer
  secretName: kserve-webhook-server-cert # this secret will not be prefixed, since it's not managed by kustomize
