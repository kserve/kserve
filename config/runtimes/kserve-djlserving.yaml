apiVersion: serving.kserve.io/v1alpha1
kind: ClusterServingRuntime
metadata:
  name: kserve-djlserving
spec:
  supportedModelFormats:
    - name: pytorch  # PyTorch TorchScript model
      version: "1"
      autoSelect: False
    - name: tensorflow # TensorFlow SavedModel bundle
      version: "1"
      autoSelect: False
    - name: mxnet # Apache MXNet model
      version: "1"
      autoSelect: False
    - name: onnx # ONNX model (CPU)
      version: "1"
      autoSelect: False
    - name: tensorrt  # TensorRT model
      version: "1"
      autoSelect: False
    - name: python # Python script model
      version: "1"
      autoSelect: False
  protocolVersions:
    - v2
  containers:
    - name: kserve-container
      image: kserve-djlserving:replace
      ports:
        - containerPort : 8080
      args:
        - serve
        - --model-store=/mnt/models/model-store
        - --config-file=/mnt/models/config/config.properties
      resources:
        requests:
          cpu: "1"
          memory: 2Gi
        limits:
          cpu: "1"
          memory: 2Gi
