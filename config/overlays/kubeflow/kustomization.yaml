apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- kserve.yaml
- cluster-role.yaml

# Labels to add to all resources and selectors.
labels:
- includeSelectors: true
  pairs:
    app: kserve
    app.kubernetes.io/name: kserve

generatorOptions:
  disableNameSuffixHash: true

configurations:
- params.yaml

patches:
- path: patches/statefulset.yaml
