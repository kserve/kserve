apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Adds namespace to all resources.
namespace: kubeflow
resources:
- ../../default
- cluster-role.yaml

# Labels to add to all resources and selectors.
labels:
- includeSelectors: true
  pairs:
    app: kserve
    app.kubernetes.io/name: kserve

generatorOptions:
  disableNameSuffixHash: true

configurations:
- params.yaml

replacements:
# Replace the namespace with the namespace of the controller manager.
  - source:
      fieldPath: metadata.namespace
      kind: Deployment
      name: kserve-controller-manager
      version: v1
    targets:
      - select:
          kind: MutatingWebhookConfiguration
          name: inferenceservice.serving.kserve.io
        fieldPaths:
          - webhooks.*.clientConfig.service.namespace
      - select:
          kind: ValidatingWebhookConfiguration
          name: inferenceservice.serving.kserve.io
        fieldPaths:
          - webhooks.*.clientConfig.service.namespace
      - select:
          kind: ValidatingWebhookConfiguration
          name: trainedmodel.serving.kserve.io
        fieldPaths:
          - webhooks.*.clientConfig.service.namespace
      - select:
          kind: ValidatingWebhookConfiguration
          name: inferencegraph.serving.kserve.io
        fieldPaths:
          - webhooks.*.clientConfig.service.namespace
      - select:
          kind: ValidatingWebhookConfiguration
          name: localmodelcache.serving.kserve.io 
        fieldPaths:
          - webhooks.*.clientConfig.service.namespace
      - fieldPaths:
        - webhooks.*.clientConfig.service.namespace
        select:
          kind: ValidatingWebhookConfiguration
          name: llminferenceservice.serving.kserve.io
      - fieldPaths:
        - webhooks.*.clientConfig.service.namespace
        select:
          kind: ValidatingWebhookConfiguration
          name: llminferenceserviceconfig.serving.kserve.io
      - select:
          kind: Certificate
          name: serving-cert
          namespace: kserve
        fieldPaths:
          - spec.commonName
          - spec.dnsNames.0
        options:
          delimiter: '.'
          index: 1
      - fieldPaths:
        - spec.commonName
        - spec.dnsNames.0
        options:
          delimiter: '.'
          index: 1
        select:
          kind: Certificate
          name: llmisvc-serving-cert
          namespace: kserve
      - select:
          kind: CustomResourceDefinition
          name: inferenceservices.serving.kserve.io
        fieldPaths:
          - metadata.annotations.[cert-manager.io/inject-ca-from]
        options:
          delimiter: '/'
          index: 0
      - select:
          kind: MutatingWebhookConfiguration
          name: inferenceservice.serving.kserve.io
        fieldPaths:
          - metadata.annotations.[cert-manager.io/inject-ca-from]
        options:
          delimiter: '/'
          index: 0
      - select:
          kind: ValidatingWebhookConfiguration
          name: inferenceservice.serving.kserve.io
        fieldPaths:
          - metadata.annotations.[cert-manager.io/inject-ca-from]
        options:
          delimiter: '/'
          index: 0
      - select:
          kind: ValidatingWebhookConfiguration
          name: trainedmodel.serving.kserve.io
        fieldPaths:
          - metadata.annotations.[cert-manager.io/inject-ca-from]
        options:
          delimiter: '/'
          index: 0
      - select:
          kind: ValidatingWebhookConfiguration
          name: inferencegraph.serving.kserve.io
        fieldPaths:
          - metadata.annotations.[cert-manager.io/inject-ca-from]
        options:
          delimiter: '/'
          index: 0
      - select:
          kind: ValidatingWebhookConfiguration
          name: clusterservingruntime.serving.kserve.io
        fieldPaths:
          - metadata.annotations.[cert-manager.io/inject-ca-from]
        options:
          delimiter: '/'
          index: 0
      - select:
          kind: ValidatingWebhookConfiguration
          name: servingruntime.serving.kserve.io
        fieldPaths:
          - metadata.annotations.[cert-manager.io/inject-ca-from]
        options:
          delimiter: '/'
          index: 0
      - select:
          kind: ValidatingWebhookConfiguration
          name: localmodelcache.serving.kserve.io
        fieldPaths:
          - metadata.annotations.[cert-manager.io/inject-ca-from]
        options:
          delimiter: '/'
          index: 0
      - fieldPaths:
          - metadata.annotations.[cert-manager.io/inject-ca-from]
        options:
          delimiter: '/'
          index: 0
        select:
          kind: ValidatingWebhookConfiguration
          name: llminferenceservice.serving.kserve.io
      - fieldPaths:
          - metadata.annotations.[cert-manager.io/inject-ca-from]
        options:
          delimiter: '/'
          index: 0
        select:
          kind: ValidatingWebhookConfiguration
          name: llminferenceserviceconfig.serving.kserve.io
# Replace llmisvc webhook service name
  - source:
      fieldPath: metadata.name
      kind: Service
      name: llmisvc-webhook-server-service
      version: v1
    targets:
    - fieldPaths:
      - webhooks.*.clientConfig.service.name
      select:
        kind: ValidatingWebhookConfiguration
        name: llminferenceservice.serving.kserve.io
    - fieldPaths:
      - webhooks.*.clientConfig.service.name
      select:
        kind: ValidatingWebhookConfiguration
        name: llminferenceserviceconfig.serving.kserve.io
    - fieldPaths:
      - spec.commonName
      - spec.dnsNames.0
      options:
        delimiter: '.'
        index: 0
      select:
        kind: Certificate
        name: llmisvc-serving-cert
        namespace: kserve
  # Replace llmisvc service account name
  - source:
      fieldPath: metadata.name
      kind: ServiceAccount
      name: llmisvc-controller-manager
      version: v1
    targets:
    - fieldPaths:
      - subjects.*.name
      select:
        kind: ClusterRoleBinding
        name: llmisvc-manager-rolebinding
    - fieldPaths:
      - subjects.*.name
      select:
        kind: RoleBinding
        name: llmisvc-leader-election-rolebinding
    - fieldPaths:
      - spec.template.spec.serviceAccountName
      select:
        kind: Deployment
        name: llmisvc-controller-manager
patches:
- path: patches/statefulset.yaml
- path: patches/namespace.yaml
