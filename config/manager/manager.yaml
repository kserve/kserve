apiVersion: apps/v1
kind: Deployment
metadata:
  name: kfserving-controller-manager
  namespace: kfserving-system
  labels:
    control-plane: kfserving-controller-manager
spec:
  selector:
    matchLabels:
      control-plane: kfserving-controller-manager
  template:
    metadata:
      labels:
        control-plane: kfserving-controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
          - --enable-leader-election
        image: ko://github.com/kubeflow/kfserving/cmd/manager
        imagePullPolicy: Always
        name: manager
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: SECRET_NAME
            value: kfserving-webhook-server-cert
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 200Mi
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: kfserving-webhook-server-cert
  namespace: kfserving-system
---

