apiVersion: v1
kind: ConfigMap
metadata:
  name: models-config
  namespace: <user-model-namespace>
data:
  ################################
  #                              #
  #    EXAMPLE CONFIGURATION     #
  #                              #
  ################################

  # This block is not actually functional configuration,
  # but serves to illustrate the available configuration
  # options and document them in a way that is accessible
  # to users that `kubectl edit` this config map.
  #
  # This configmap is used by the sidecar which will watch
  # the change of model file and then load or unload models
  # key _example_model_name1.json is the model file name
  # which stores model name and storage
  # value are storage uri, framework and memory
  example_model_name1.json: |
    storageUri=s3://example-bucket/path/to/model_name1
    framework=sklearn
    memory=1G
  example_model_name2.json: |
    storageUri=s3://example-bucket/path/to/model_name2
    framework=sklearn
    memory=2G
