kserve:
  agent:
    image: docker.limix.com/kserve/agent:v0.8.0
  storage:
    image: docker.limix.com/kserve/storage-initializer:v0.8.0
    s3:
      accessKeyIdName: AWS_ACCESS_KEY_ID
      secretAccessKeyName: AWS_SECRET_ACCESS_KEY
  controller:
    deploymentMode: "Serverless"
    gateway:
      domain: example.com
      localGateway:
        gateway: knative-serving/knative-local-gateway
        gatewayService: knative-local-gateway.istio-system.svc.cluster.local
      ingressGateway:
        gateway: knative-serving/knative-ingress-gateway
        gatewayService: istio-ingressgateway.istio-system.svc.cluster.local
    image: docker.limix.com/kserve/kserve-controller:v0.8.0
    resources:
      limits:
        cpu: 100m
        memory: 300Mi
      requests:
        cpu: 100m
        memory: 300Mi
  modelmesh:
    controller:
      image: docker.limix.com/kserve/modelmesh-controller:v0.8.0
    config:
      modelmeshImage: kserve/modelmesh
      modelmeshImageTag: v0.8.0
      modelmeshRuntimeAdapterImage: kserve/modelmesh-runtime-adapter
      modelmeshRuntimeAdapterImageTag: v0.8.0
      restProxyImage: kserve/rest-proxy
      restProxyImageTag: v0.1.1
      podsPerRuntime: 2
  servingruntime:
    modelNamePlaceholder: '{{.Name}}'
    tensorflow:
      image: docker.limix.com/tensorflow/serving
      tag: 2.6.2
    mlserver:
      image: docker.limix.com/seldonio/mlserver
      tag: 0.5.3
      modelClassPlaceholder: '{{.Labels.modelClass}}'
    sklearnserver:
      image: docker.limix.com/kserve/sklearnserver
      tag: v0.8.0
    xgbserver:
      image: docker.limix.com/kserve/xgbserver
      tag: v0.8.0
    tritonserver:
      image: docker.limix.com/nvidia/tritonserver
      tag: 21.09-py3
    pmmlserver:
      image: docker.limix.com/kserve/pmmlserver
      tag: v0.8.0
    paddleserver:
      image: docker.limix.com/kserve/paddleserver
      tag: v0.8.0
    lgbserver:
      image: docker.limix.com/kserve/lgbserver
      tag: v0.8.0
    torchserve:
      image: docker.limix.com/kserve/torchserve-kfs
      tag: 0.5.2
      serviceEnvelopePlaceholder: '{{.Labels.serviceEnvelope}}'
    alibi:
      image: docker.limix.com/kserve/alibi-explainer
      defaultVersion: v0.8.0
    art:
      image: docker.limix.com/kserve/art-explainer
      defaultVersion: v0.8.0
    aix:
      image: docker.limix.com/kserve/aix-explainer
      defaultVersion: v0.8.0
