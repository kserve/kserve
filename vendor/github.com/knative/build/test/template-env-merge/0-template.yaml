apiVersion: build.knative.dev/v1alpha1
kind: BuildTemplate
metadata:
  name: template-env-merge
spec:
  steps:
  # Test the environment variables are set in the build
  # using this template
  - name: foo
    image: ubuntu
    command: ['bash']
    args: ['-c', '[[ $FOO == "foo" ]]']
  - name: bar
    image: ubuntu
    command: ['bash']
    args: ['-c', '[[ $BAR == "bar" ]]']
  # Use the build's declared env value, overriding the template's
  - name: foo-override
    image: ubuntu
    command: ['bash']
    args: ['-c', '[[ $FOO == "foo" ]]']
    env:
    - name: FOO
      value: bazzzzz
