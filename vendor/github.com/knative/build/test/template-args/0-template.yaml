apiVersion: build.knative.dev/v1alpha1
kind: BuildTemplate
metadata:
  name: template-args
spec:
  steps:
  # Use the build's declared argument value.
  - image: ${IMAGE}
    command: ['bash']
    args: ['-c', '[[ ${FOO} == "foo" ]]']
  # Use the template parameter's default value.
  - image: ${IMAGE}
    command: ['bash']
    args: ['-c', '[[ ${BAR} == "bar" ]]']
  # Use the build's declared argument value, overriding the parameter's default
  # value.
  - image: ${IMAGE}
    command: ['bash']
    args: ['-c', '[[ ${BAZ} == "bazzzzz" ]]']
  # This is just an environment variable, not a template parameter.
  - image: ${IMAGE}
    command: ['bash']
    args: ['-c', '[[ $FOO == "foo" ]]']
    env:
    - name: FOO
      value: foo

  parameters:
  - name: IMAGE
    default: ubuntu
  - name: FOO
  - name: BAR
    default: bar
  - name: BAZ
    default: baz
