apiVersion: build.knative.dev/v1alpha1
kind: BuildTemplate
metadata:
  name: template-volume
spec:
  steps:
  - name: write
    image: ubuntu:latest
    command: ["/bin/bash"]
    args: ["-c", "echo some stuff > /im/a/custom/mount/path/file"]
    volumeMounts:
    - name: custom
      mountPath: /im/a/custom/mount/path
  - name: read
    image: ubuntu:latest
    command: ["/bin/bash"]
    args: ["-c", "cat /short/and/stout/file"]
    volumeMounts:
    - name: custom
      mountPath: /short/and/stout

  volumes:
  - name: custom
    emptyDir: {}
