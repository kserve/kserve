run:
  timeout: 6m
  go: "1.22"
  tests: false

issues:
  max-same-issues: 0
  max-issues-per-linter: 0
  exclude-dirs:  # skip auto gen folders
    - "client/*"
    - "tools/tf2openapi/generated/*"
    - "openapi/"
  exclude-files:
    - "zz_generated.*.go"

output:
  formats: 
    - format: "colored-line-number"
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
  path-prefix: ""
  sort-results: true

# REF: https://golangci-lint.run/usage/linters/
linters:
  disable-all: true
  enable:
    - errorlint
    - bodyclose
    - dogsled
    - copyloopvar
    - gocritic
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    # - revive
    - staticcheck
    # - stylecheck
    - typecheck
    - unconvert
    - unused
    - whitespace
    # - prealloc
    - gofmt

linters-settings:
  goimports:
    local-prefixes: "github.com/kserve/kserve"
  gosec:
    # specify configuration of gosec rules: https://github.com/securego/gosec#available-rules
    config:
      # maximum allowed permissions for os.OpenFile and os.Chmod
      # default: "0600"
      G302: "0640"
      # maximum allowed permissions for os.WriteFile and ioutil.WriteFile
      G306: "0640"