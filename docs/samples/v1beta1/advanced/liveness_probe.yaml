apiVersion: "serving.kubeflow.org/v1beta1"
kind: "InferenceService"
metadata:
  name: "flowers-readiness"
spec:
  predictor:
    tensorflow:
      name: kfserving-container
      storageUri: "gs://kfserving-samples/models/tensorflow/flowers"
      livenessProbe:
        httpGet:
          path: /v1/models/flowers
          port: 0
