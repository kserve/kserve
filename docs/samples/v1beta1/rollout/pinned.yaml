apiVersion: "serving.kubeflow.org/v1beta1"
kind: "InferenceService"
metadata:
  name: "my-model"
spec:
  predictor:
    # 10% of traffic is sent to this model
    canaryTrafficPercent: 0
    tensorflow:
      resources:
        limits:
          cpu: 100m
          memory: "100Mi"
        requests:
          cpu: 100m
          memory: "100Mi"    
      storageUri: "gs://kfserving-samples/models/tensorflow/flowers-2"
