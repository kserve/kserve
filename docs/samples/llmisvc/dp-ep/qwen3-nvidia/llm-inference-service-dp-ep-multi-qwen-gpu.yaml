apiVersion: serving.kserve.io/v1alpha1
kind: LLMInferenceService
metadata:
  name: qwen3-coder-30b-a3b-instruct
  annotations:
    k8s.v1.cni.cncf.io/networks: |
      [
        {
          "name": "multi-nic-compute",
          "namespace": "openshift-sriov-network-operator"
        }
      ]
spec:
  model:
    uri: hf://Qwen/Qwen3-Coder-30B-A3B-Instruct
    name: Qwen/Qwen3-Coder-30B-A3B-Instruct
  replicas: 1
  parallelism:
    data: 16
    dataLocal: 8
    expert: true
    tensor: 1
  router:
    scheduler: { }
    route: { }
    gateway: { }
  template:
    nodeSelector:
      kubernetes.io/hostname: pokprod-b93r38s0
    serviceAccountName: hfsa
    containers:
      - name: main
        env:
          - name: VLLM_LOGGING_LEVEL
            value: DEBUG
          - name: TRITON_LIBCUDA_PATH
            value: /usr/lib64
          - name: VLLM_SKIP_P2P_CHECK
            value: "1"
          - name: VLLM_RANDOMIZE_DP_DUMMY_INPUTS
            value: "1"
          - name: VLLM_USE_DEEP_GEMM
            value: "1"
          - name: VLLM_ALL2ALL_BACKEND
            value: pplx
          - name: VLLM_ADDITIONAL_ARGS
            value: "--enforce-eager"
          - name: NVIDIA_GDRCOPY
            value: enabled
          - name: NVSHMEM_DEBUG
            value: WARN
          - name: NVSHMEM_REMOTE_TRANSPORT
            value: ibrc
          - name: NVSHMEM_IB_ENABLE_IBGDA
            value: "0"
          - name: NVSHMEM_IBGDA_NIC_HANDLER
            value: "auto"
          - name: NVSHMEM_BOOTSTRAP_UID_SOCK_IFNAME
            value: net1-15
          - name: UCX_LOG_LEVEL
            value: trace
          - name: UCX_NET_DEVICES
            value: net1-15
          - name: UCX_PROTO_INFO
            value: "y"
          - name: GLOO_LOG_LEVEL
            value: DEBUG
          - name: GLOO_SOCKET_IFNAME
            value: net1-15
          - name: NCCL_SOCKET_IFNAME
            value: net1-15
          - name: PRIMARY_IFNAME
            value: net1-15
          - name: UCX_TLS
            value: "rc,sm,cuda_copy,cuda_ipc"
          - name: UCX_SOCKADDR_TLS_PRIORITY
            value: "tcp"
          - name: NCCL_DEBUG
            value: WARN # TRACE
#          - name: NCCL_DEBUG_SUBSYS
#            value: "ALL"
#          - name: NVSHMEM_DISABLE
#            value: "1"
#          - name: NCCL_IB_GDR_LEVEL
#            value: "0"
#          - name: NCCL_NET_GDR_LEVEL
#            value: "LOC"
          - name: VLLM_NIXL_SIDE_CHANNEL_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: KSERVE_INFER_ROCE
            value: "true"
          - name: KSERVE_INFER_IB_GID_INDEX_INFINIBAND
            value: "mlx5_25"
#          - name: CUDA_VISIBLE_DEVICES
#            value: "7"
          - name: NCCL_IB_HCA
            value: "mlx5_25"
          - name: NVSHMEM_HCA_LIST
            value: "mlx5_25"
          - name: NVSHMEM_ENABLE_NIC_PE_MAPPING
            value: "1"
        resources:
          limits:
            cpu: 16
            ephemeral-storage: 64Gi
            memory: 512Gi
            nvidia.com/gpu: "8"
            rdma/roce_gdr: 8 # rdma/ib for IB
          requests:
            cpu: 8
            ephemeral-storage: 32Gi
            memory: 256Gi
            nvidia.com/gpu: "8"
            rdma/roce_gdr: 8 # rdma/ib for IB
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTPS
          initialDelaySeconds: 700
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
