apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: huggingface-llama2
spec:
  predictor:
    serviceAccountName: hfserviceacc
    model:
      modelFormat:
        name: huggingface
      args:
      - --model_name=llama2
      - --model_dir=/mnt/models
      - --backend=huggingface
      storageUri: hf://meta-llama/Llama-2-7b-chat-hf
      resources:
        limits:
          cpu: "6"
          memory: 24Gi
          nvidia.com/gpu: "1"
        requests:
          cpu: "6"
          memory: 24Gi
          nvidia.com/gpu: "1"