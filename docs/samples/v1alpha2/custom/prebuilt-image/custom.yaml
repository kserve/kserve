apiVersion: serving.kubeflow.org/v1alpha2
kind: InferenceService
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: custom-prebuilt-image
spec:
  default:
    predictor:
      custom:
        container:
          name: custom
          image: codait/max-object-detector
          ports:
            - containerPort: 5000
              protocol: TCP
