apiVersion: serving.kubeflow.org/v1alpha2
kind: InferenceService
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: custom-sample
spec:
  default:
    predictor:
      custom:
        container:
          name: custom
          image: {username}/custom-sample
          env:
            - name: GREETING_TARGET
              value: "Python KFServing Sample"
