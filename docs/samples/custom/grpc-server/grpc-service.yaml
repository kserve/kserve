apiVersion: serving.kubeflow.org/v1alpha2
kind: InferenceService
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: grpc-service 
spec:
  default:
    predictor:
      custom:
        container:
          name: grpc
          image: docker.io/${username}/helloworld-grpc:latest
          ports:
          - name: h2c
            containerPort: 8080
