apiVersion: serving.kubeflow.org/v1alpha2
kind: KFService
metadata:
  name: cifar10
  namespace: kubeflow
spec:
  default:
    predictor:
      pytorch:
        modelClassName: Net
        resources:
          limits:
            cpu: 100m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 1Gi
        runtimeVersion: v0.1.2
        storageUri: gs://kfserving-samples/models/pytorch/cifar10
    transformer:
      custom:
        container:
          image: yuzisun/image-transformer:latest
          name: user-container
          resources:
            limits:
              cpu: 100m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 1Gi
