apiVersion: "serving.kubeflow.org/v1alpha1"
kind: "KFService"
metadata:
  name: "my-model"
spec:
  default: 
    # 90% of traffic is sent to this model
    tensorflow:
      modelUri: "gs://mybucket/mymodel-2"
  canary:
    # 10% of traffic is sent to this model
    trafficPercent: 10
    tensorflow:
      modelUri: "gs://mybucket/mymodel-3"
