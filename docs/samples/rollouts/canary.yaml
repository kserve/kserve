apiVersion: "serving.kubeflow.org/v1alpha2"
kind: "KFService"
metadata:
  name: "my-model"
spec:
  default: 
    predictor:
      # 90% of traffic is sent to this model
      tensorflow:
        storageUri: "gs://mybucket/mymodel-2"
  canaryTrafficPercent: 10
  canary:
    predictor:
      # 10% of traffic is sent to this model
      tensorflow:
        storageUri: "gs://mybucket/mymodel-3"
