apiVersion: "serving.kserve.io/v1beta1"
kind: "InferenceService"
metadata:
  name: "aix-explainer"
  namespace: default
spec:
  predictor:
    model:
      modelFormat:
        name: sklearn
      #storageUri: "https://github.com/Cheng8994/joblibs/blob/main/iris/model.joblib?raw=true"
      storageUri: "gs://seldon-models/sklearn/mms/lr_model"
      env:
        - name: PREDICT_PROBA
          value: "true"
  explainer:
    aix:
      type: LimeTabular
      config:
        num_samples: "100"
        top_labels: "3"