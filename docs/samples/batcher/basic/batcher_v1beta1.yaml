apiVersion: "serving.kubeflow.org/v1beta1"
kind: "InferenceService"
metadata:
  name: "pytorch-cifar10"
spec:
  predictor:
    minReplicas: 1
    batcher:
      maxBatchSize: 16
      maxLatency: 300
    pytorch:
      modelClassName: "Net"
      storageUri: "gs://kfserving-samples/models/pytorch/cifar10/"
